  enabled: false





# mybatis-plus config
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.yudianxx.web.mapper.**
  global-config:
    db-config:
      db-type: mysql
      id-type: auto
  #      table-underline: false
  configuration:
    map-underscore-to-camel-case: true


logging:
  config: classpath:logback.xml
  level:
    com.yudianxx.springBootDemo: info

create:
  bean: myBean

