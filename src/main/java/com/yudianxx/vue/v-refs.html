<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
<div id="app">
    <input ref="usernameInput"></input>

</div>

<script>
    data1={
        message:"hello"
    }
    var vm = new Vue({
        el: '#app',
        data: data1,
        methods: {
            // 用来从父级组件聚焦输入框
            focus: function () {
                this.$refs.usernameInput;
                this.$refs.usernameInput.focus()
            }
        }
    })

</script>
</body>

</html>
