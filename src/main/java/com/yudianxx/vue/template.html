<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <span v-bind:title="message">
            {{message}}
        </span>


    </div>

    <script>
        data1={
            message:"hello"
        }
        var vm = new Vue({
            el: '#app',
            data: data1,
        })

    </script>
</body>

</html>
