<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <!--<router-link to="/foo">Go to Foo</router-link>-->
        <!--<router-link to="/bar">Go to Bar</router-link>-->
        <!--<br>-->
        <!--<router-link v-bind:to="'bar'">Go to Bar</router-link>-->
        <!--<router-link :to="{ path: 'bar' }">Go to Bar</router-link>-->

        <router-link :to="{ path: 'user/123', params: { userId: 123 } }">Go to user</router-link>


        <!-- 命名的路由 -->
        <!--<router-link :to="{ name: 'user', params: { userId: 123 }}">User</router-link>-->

        <!--&lt;!&ndash; 带查询参数，下面的结果为 /register?plan=private &ndash;&gt;-->
        <!--<router-link :to="{ path: 'register', query: { plan: 'private' }}">Register</router-link>-->


        <br>


    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Foo11 = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }
    const User = {
        template: '<div>User {{ $router.params.userId }}</div>'
    }

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes1 = [
        { path: '/foo', component: Foo11 },
        { path: '/bar', component: Bar },
        // 动态路径参数 以冒号开头
        { path: '/user/:userId', component: User }
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes: routes1 // （缩写）相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#app')
    // 现在，应用已经启动了！
</script>
</body>
</html>
